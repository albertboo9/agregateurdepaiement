<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D√©monstration KKiaPay Widget</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
        overflow: hidden;
      }

      .header {
        background: #0095ff;
        color: white;
        padding: 24px;
        text-align: center;
      }

      .header h1 {
        font-size: 1.5rem;
        margin-bottom: 8px;
      }

      .header p {
        opacity: 0.9;
        font-size: 0.9rem;
      }

      .content {
        padding: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #0095ff;
      }

      .btn-pay {
        width: 100%;
        padding: 16px;
        background: #0095ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          background 0.3s,
          transform 0.2s;
      }

      .btn-pay:hover {
        background: #0077cc;
        transform: translateY(-2px);
      }

      .btn-pay:active {
        transform: translateY(0);
      }

      .btn-pay:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        margin-top: 20px;
        padding: 16px;
        border-radius: 8px;
        display: none;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      .status.pending {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        display: block;
      }

      .response-data {
        margin-top: 12px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 6px;
        font-family: monospace;
        font-size: 0.85rem;
        word-break: break-all;
        max-height: 200px;
        overflow-y: auto;
      }

      .footer {
        background: #f8f9fa;
        padding: 16px;
        text-align: center;
        font-size: 0.8rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üí≥ Paiement KKiaPay</h1>
        <p>D√©monstration du widget de paiement</p>
      </div>

      <div class="content">
        <div class="form-group">
          <label for="amount">Montant (XOF)</label>
          <input
            type="number"
            id="amount"
            value="1000"
            min="100"
            placeholder="Entrez le montant"
          />
        </div>

        <div class="form-group">
          <label for="phone">T√©l√©phone (Mobile Money)</label>
          <input
            type="tel"
            id="phone"
            value="+22961000000"
            placeholder="+229 xx xxx xx xx"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            value="test@benin.bj"
            placeholder="client@email.com"
          />
        </div>

        <div class="form-group">
          <label for="name">Nom du client</label>
          <input type="text" id="name" value="Test" placeholder="Nom" />
        </div>

        <div class="form-group">
          <label for="surname">Pr√©nom du client</label>
          <input type="text" id="surname" value="Benin" placeholder="Pr√©nom" />
        </div>

        <button class="btn-pay" id="payButton" onclick="initiatePayment()">
          Payer maintenant
        </button>

        <div id="status" class="status"></div>
      </div>

      <div class="footer">Powered by KKiaPay</div>
    </div>

    <!-- KKiaPay SDK -->
    <script src="https://cdn.kkiapay.me/k.js"></script>

    <script>
      // Configuration API - VPS IONOS
      const API_URL = "https://api.studieslearning.com/api/payments/init";
      // IMPORTANT: La cl√© API a √©t√© g√©n√©r√©e sur le VPS
      // Si elle ne fonctionne pas, v√©rifiez qu'elle existe dans la table aggp_api_keys
      const API_KEY = "sk_23abc297660a0cab827003e66e8bd7f92af447c3b63ca5d7";

      // √âcouter les √©v√©nements KKiaPay
      addSuccessListener(function (response) {
        console.log(" Paiement r√©ussi:", response);
        showStatus("success", "Paiement r√©ussi!", response);
      });

      addFailedListener(function (error) {
        console.log(" Paiement √©chou√©:", error);
        showStatus("error", "Paiement √©chou√©!", error);
      });

      // Initialiser le paiement avec le vrai backend
      async function initiatePayment() {
        const amount = document.getElementById("amount").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const name = document.getElementById("name").value;
        const surname = document.getElementById("surname").value;

        const payButton = document.getElementById("payButton");
        payButton.disabled = true;
        payButton.textContent = "Initialisation...";

        if (!amount || amount < 100) {
          showStatus("error", "Le montant minimum est de 100 XOF");
          payButton.disabled = false;
          payButton.textContent = "Payer maintenant";
          return;
        }

        try {
          // Appel r√©el au backend
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-API-KEY": API_KEY
            },
            body: JSON.stringify({
              customerEmail: email,
              customerName: name,
              customerSurname: surname,
              customerPhoneNumber: phone,
              amount: parseInt(amount),
              currency: "XOF",
              paymentMethod: "mobile_money",
              countryCode: "BJ",
              successUrl: window.location.origin + "/success.html",
              cancelUrl: window.location.origin + "/cancel.html",
            }),
          });

          const data = await response.json();
          console.log(" R√©ponse du backend:", data);

          if (data.status === "success" && data.data?.widgetParams) {
            const widgetParams = data.data.widgetParams;

            // Ouvrir le widget KKiaPay avec les params du backend
            openKkiapayWidget({
              amount: widgetParams.amount,
              sandbox: widgetParams.sandbox,
              key: widgetParams.key,
              phone: widgetParams.phone,
              email: widgetParams.email,
              name: widgetParams.name,
              surname: widgetParams.surname,
              reference: widgetParams.reference,
              callback: widgetParams.callback_url,
              position: "center",
              theme: "#0095ff",
            });

            showStatus("pending", "Widget ouvert! Compl√©tez le paiement.");
          } else {
            showStatus(
              "error",
              data.data?.error || "Erreur lors de l'initialisation",
              data,
            );
          }
        } catch (error) {
          console.error("Erreur:", error);
          showStatus("error", "Erreur de connexion: " + error.message);
        } finally {
          payButton.disabled = false;
          payButton.textContent = "Payer maintenant";
        }
      }

      // Afficher le statut
      function showStatus(type, message, data = null) {
        const statusEl = document.getElementById("status");
        statusEl.className = "status " + type;
        statusEl.innerHTML = `
                <strong>${message}</strong>
                ${data ? '<div class="response-data">' + JSON.stringify(data, null, 2) + "</div>" : ""}
            `;
      }

      // G√©rer le retour URL (apr√®s paiement)
      window.addEventListener("load", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get("status");

        if (status === "success") {
          showStatus("success", "Paiement termin√© avec succ√®s!");
        } else if (status === "cancel") {
          showStatus("error", "Paiement annul√©");
        }
      });
    </script>
  </body>
</html>
